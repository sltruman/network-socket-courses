<!DOCTYPE html>
<html>

<head>
    <title>ready meeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1922457_pscxtd242iq.css">
    <style>
        .form-control {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <!-- 摄像头 -->
    <video id="primary" class="position-absolute bg-dark w-100 h-100" muted autoplay></video>

    <div id="app" class="container-fluid">
        <!-- 顶部 -->
        <div class="row pt-2">
            <div class="col-4 p-0">
                <button type="button"
                    class="btn rounded-circle border-0 btn-outline-light iconfont iconswitch"></button>
            </div>
            <div class="col">
                <!-- 输入框 -->
                <input id="nickname" v-model="nickname" type="text"
                    class="form-control text-white bg-transparent text-center" placeholder="nickname">
            </div>
            <div class="col-4"></div>
        </div>

        <!-- 中部 -->
        <div class="container fixed-bottom">
            <!-- 麦克风，相机控制按钮 -->
            <div class="row">
                <div class="col text-center">
                    <button v-on:click="quitMeeting()" type="button"
                        class="btn m-2 rounded-circle btn-outline-danger iconfont iconclose"></button>
                </div>
            </div>

            <div class="row pb-5"></div>
            <div class="row pb-5"></div>
            <div class="row pb-5"></div>
            <div class="row pb-5"></div>
        </div>

        <!-- 底部 -->
        <div class="container-fluid fixed-bottom">
            <!-- 会议活动按钮 -->
            <div class="row pl-4 pr-4 pb-5">
                <div class="col">
                    <button v-on:click="newMeeting()" type="button" class="btn btn-primary btn-block"
                        data-target="#room" data-toggle="modal">New</button>
                </div>
                <div class="col">
                    <button v-on:click="joinMeeting()" type="button" class="btn btn-primary btn-block"
                        data-target="#room" data-toggle="modal">Join</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 对话框 -->
    <div class="modal fade" id="room" tabindex="-1" role="dialog">

        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input id="room-id" v-model="roomId" type="text"
                            class="form-control text-center bg-dark text-white" placeholder="password">
                    </div>
                </div>

                <div class="modal-footer border-0 justify-content-center">
                    <button v-on:click="enterRoom()" type="button" class="btn btn-primary">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/index.bundle.js"></script>
</body>

</html>
